
<form data-ng-submit="CreateQuestion()" class="form-horizontal" role="form">
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
            <input type="text" data-ng-model="Title" class="form-control" id="title" placeholder="Enter Question Title">
        </div>
    </div>
    <div class="form-group">
        <label for="description" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
            <input type="text" data-ng-model="Description" class="form-control" id="description" placeholder="Enter Question Description">
        </div>
    </div>


    <div class="form-group">
        <label for="choice" class="col-sm-2 control-label">Choice</label>
        <div class="col-sm-10">
            <div class="input-group">
                <input data-ng-model="ChoiceTitle" id="choice" type="text" class="form-control">
            
                <span class="input-group-btn">
                    <button class="btn btn-default" data-ng-disabled="ChoiceTitle.length<=0" data-ng-click="AddChoice()" type="button"><span class="fa fa-plus-square"></span></button>
                </span>
            </div>
            <!-- /input-group -->
           
            <ul class="list-group">
                <li class="list-group-item" data-ng-repeat="c in Choices">
                    <button type="button" data-ng-click="RemoveChoice(c)" class="close" aria-hidden="true">&times;</button>
                    {{c.Title}}
                </li>
            </ul>
        </div>
    </div>
       
       

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">OK</button>
            </div>
        </div>
</form>
