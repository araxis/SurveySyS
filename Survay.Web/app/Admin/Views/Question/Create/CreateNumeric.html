<div data-ng-controller="CreateNumericController as vm">
    <form data-ng-submit="vm.CreateQuestion()" class="form-horizontal" role="form">
        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
                <input type="text" data-ng-model="vm.Title" class="form-control" id="title" placeholder="Enter Question Title">
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
                <input type="text" data-ng-model="vm.Description" class="form-control" id="description" placeholder="Enter Question Description">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">OK</button>
            </div>
            <div class="col-sm-offset-2 col-sm-10">
                <button data-ng-click="vm.Cancel()" class="btn btn-default">Cancel</button>
            </div>
        </div>
    </form>

</div>
