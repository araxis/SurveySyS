<div class="container" data-ng-controller="CreateDescriptiveController as vm">
    <form name="form" novalidate="" data-ng-submit="vm.Create()" class="form-horizontal" role="form">
        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
                <input type="text" data-ng-model="vm.Title" autofocus name="title" class="form-control" required id="title" placeholder="Enter Question Title">
                <div ng-show="form.title.$invalid">
                    <span ng-show="form.title.$error.required">Enter Title.</span>                   
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
                <input type="text" data-ng-model="vm.Description" class="form-control" id="description" placeholder="Enter Question Description">
            </div>
        </div>
        <hr class="dl-horizontal" />
        <div class="col-sm-offset-2  ">

            <button ng-disabled="form.$invalid" type="submit" class="btn btn-default">Create</button>


            <button data-ng-click="vm.CreateAndExit()" class="btn btn-default">Create-Exit</button>


            <button data-ng-click="vm.Cancel()" class="btn btn-default">Cancel</button>

        </div>
    </form>

</div>
