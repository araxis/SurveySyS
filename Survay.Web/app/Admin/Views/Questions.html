

<div class="uk-height-1-1 "  data-ng-controller="QuestionsController">

    <nav class="navbar   navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"   data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class=" " data-ui-sref="Admin">
                    <span class="fa-stack fa-lg">
                        <i class="fa fa-circle-o "></i>
                        <i class="fa fa-angle-left fa-stack-1x"></i>
                    </span>
                </a>
            </div>
           
            <div class="collapse navbar-collapse"  id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
               

                    <button type="submit" class="btn btn-default">Search</button>
                </form>
                <div  class="navbar-form navbar-right">
                    <div class="btn-group">
                        <div class="btn-group">
                            <button type="button" data-ng-model="model" data-ng-init="Selectedmodel='Action'" data class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                {{Selectedmodel}} <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li><a data-ng-click="Selectedmodel='Descriptive'" href="">Descriptive</a></li>
                                <li><a data-ng-click="Selectedmodel='MultiChoice'" href="">MultiChoice</a></li>
                                <li><a data-ng-click="Selectedmodel='Numeric'" href="">Numeric</a></li>
                                <li class="divider"></li>
                                <li><a data-ng-click="Selectedmodel='Range'" href="#">Range</a></li>
                            </ul>
                        </div>
                         
                        <button type="button" data-ng-click="model=Selectedmodel" class="btn btn-default ">
                            <span class="fa fa-plus " href=""></span>
                        </button>
                       
                          
                    </div>

              
                    
                
                </div>
                <ul class="nav navbar-nav navbar-right">
               

                    <li><a class="fa fa-plus fa-2x" data-ui-sref="AddQuestions" href=""></a></li>
                    <li><a data-ng-click="viewModel.Save()" class="fa fa-save fa-2x" href=""></a></li>

                </ul></div>
        </div>
    </nav>
    
    <div class="container">
        <div data-question-creator-factory data-question-type="model"></div>

    </div>
   

    
    <div class="text-align-cneter">

        <ul class="inline-block list-inline">

            <li data-ng-repeat="q in viewModel.Questions">

                <div style="max-width: 200px" class="panel panel-default">
                    <div class="panel-heading">
                        <a data-ng-click="viewModel.Remove(q)" href="" class="pull-right">X</a>
                        <div>


                            <label>{{q.Title}}</label>
                        </div>
                    </div>
                    <div class="panel-body ">



                        <img src="../../../Content/3pmlbrzikisrjgjn5q3h.bmp" />






                    </div>

                </div>

            </li>
        </ul>

      
    </div>
    
    <div class=" text-align-cneter">
        <div class="inline-block" data-pagination data-direction-links="false" data-boundary-links="true" data-on-select-page="viewModel.load(page)" data-items-per-page="viewModel.Pagesize" data-total-items="viewModel.TotalItems" data-page="viewModel.CurrentPage">
        </div>
    </div>
