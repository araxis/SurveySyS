<div class="well well-sm">
    <p><h3> {{question.Title}}</h3></p>
    <h5>{{question.Description}}</h5>

    <label ng-repeat="choice in question.Choices" class="checkbox-inline">
        <input type="checkbox"
               name="q"
               value="{{choice}}"
               ng-checked="Value.indexOf(choice) > -1"
               ng-click="toggleSelection(choice)"> {{choice.Title}}
    </label>



</div>
